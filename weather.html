<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Suggester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        body {
            background-color: #ffe0e0; 
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .cute-cloud {
            background-color: #bfe2ec; 
            padding: 30px;
            border-radius: 50px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2); 
            border: 2px solid #fee4a6; 
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 700px; 
            min-height: 450px;
        }
        label {
            color: #7bace0; /* Medium Blue */
            margin-bottom: 5px;
        }
        .btn {
            background-color: #fffdd0; /* Light Yellow */
            color: #fbcbcd; /* Pale Red */
            border: none;
            font-weight: bold;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #7bace0; /* Medium Blue */
        }
        #output-container {
            background-color: #fee4a6; /* Peach */
            color: #7bace0; /* Medium Blue text */
            border-radius: 25px; /* Rounded corners */
            padding: 10px;
            min-height: 100px; /* Sufficient height to prevent resizing */
            width: 90%; /* Takes almost full width of the parent container */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            overflow: auto; /* Enables scrolling if content overflows */
        }
        #output {
            text-align: center;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="cute-cloud text-center">
        <h1 style="color: #7bace0;">Outfit Suggester</h1>
        <div class="mb-3">
            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" class="form-control" id="temperature" name="temperature" placeholder="Enter temperature" style="max-width: 200px;">
        </div>
        <div class="mb-3">
            <label for="weather">Weather condition:</label>
            <select class="form-select" id="weather" style="max-width: 200px;">
                <option disabled selected value="">Please select...</option>
                <option value="sunny">Sunny</option>
                <option value="rainy">Rainy</option>
                <option value="snowy">Snowy</option>
                <option value="neither">Neither</option>
            </select>
        </div>
        <button class="btn" onclick="suggestOutfit()">Suggest Outfit</button>
        <div id="output-container">
            <div id="output"></div>
        </div>
    </div>

    <script>
        function suggestOutfit() {
            const temp = document.getElementById('temperature').value;
            const weather = document.getElementById('weather').value;
            let outfit = "";

            // Validate inputs
            if (!temp || !weather) {
                document.getElementById('output').innerHTML = "Please enter both temperature and select a weather condition.";
                return;
            }

            // Check temperature
            if (temp > 25) {
                outfit = "T-shirt and shorts";
            } else if (temp >= 15 && temp <= 25) {
                outfit = "Light jacket and jeans";
            } else {
                outfit = "Warm coat and trousers";
            }

            // Check weather
            if (weather === "rainy") {
                outfit += " with an umbrella and waterproof shoes";
            } else if (weather === "sunny") {
                outfit += " with a hat and sunglasses";
            } else if (weather === "snowy") {
                outfit += " with warm boots and a scarf";
            }

            document.getElementById('output').innerHTML = outfit;
        }
    </script>
</body>
</html>
